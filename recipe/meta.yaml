{% set name = "autouri" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99832230b4bd7e9618aee999122f37703b3af62da58c8ddcf20dae35499f0c45

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - pyopenssl
    - google-cloud-storage
    - boto3
    - awscli
    - dateparser
    - pytest
    - filelock

test:
  imports:
    - autouri

about:
  home: https://github.com/ENCODE-DCC/autouri
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Recursive localization for various types of URIs
  description: |
    It is a Python API for recursively localizing file URIs
    (e.g. gs://. s3://, http:// and local path) on any target directory URI.
  dev_url: https://github.com/ENCODE-DCC/autouri

extra:
  recipe-maintainers:
    - leepc12
